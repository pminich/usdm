openapi: 3.0.3
info:
  title: USDM to OpenAPI
  version: 1.0.0
paths: {}
components:
  schemas:
    Abbreviation:
      type: object
      description: >-
        NCI C-Code: C42610

        Definition: A set of letters that are drawn from a word or from a
        sequence of words and that are used for brevity in place of the full
        word or phrase. (CDISC Glossary)

        Preferred Term: Abbreviation
      properties:
        id:
          type: string
        abbreviatedText:
          type: string
        expandedText:
          type: string
        notes:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - abbreviatedText
        - expandedText
    Activity:
      type: object
      description: >-
        NCI C-Code: C71473

        Definition: An action, undertaking, or event, which is anticipated to be
        performed or observed, or was performed or observed, according to the
        study protocol during the execution of the study.

        Preferred Term: Study Activity
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        definedProcedures:
          type: array
          items:
            type: string
        biomedicalConcepts:
          type: array
          items:
            type: string
        next:
          type: string
        notes:
          type: array
          items:
            type: string
        timeline:
          type: string
        children:
          type: array
          items:
            type: string
        previous:
          type: string
        bcSurrogates:
          type: array
          items:
            type: string
        bcCategories:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
    Address:
      type: object
      description: >-
        NCI C-Code: C25407

        Definition: A standardized representation of the location of a person,
        business, building, or organization. (NCI)

        Preferred Term: Address
      properties:
        id:
          type: string
        text:
          type: string
        lines:
          type: string
        district:
          type: string
        city:
          type: string
        postalCode:
          type: string
        state:
          type: string
        country:
          type: string
        instanceType:
          type: string
      required:
        - id
        - text
        - lines
        - district
        - city
        - postalCode
        - state
    AdministrableProduct:
      type: object
      description: >-
        NCI C-Code: CNEW

        Definition: Any study product that is formulated and presented in the
        form that is suitable for administration to a study participant.

        Preferred Term: Administrable Product
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        productDesignation:
          type: string
        administrableDoseForm:
          type: string
        notes:
          type: array
          items:
            type: string
        pharmacologicClass:
          type: string
        identifiers:
          type: array
          items:
            type: string
        properties:
          type: array
          items:
            type: string
        sourcing:
          type: string
        ingredients:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - productDesignation
        - administrableDoseForm
    AdministrableProductIdentifier:
      type: object
      description: >-
        NCI C-Code: CNEW

        Definition: A sequence of characters used to identify, name, or
        characterize the administrable product.

        Preferred Term: Administrable Product Identifier
      properties:
        id:
          type: string
        text:
          type: string
        scope:
          type: string
        instanceType:
          type: string
      required:
        - id
        - text
        - scope
    AdministrableProductProperty:
      type: object
      description: >-
        NCI C-Code: CNEW

        Definition: A characteristic from a set of characteristics used to
        define an administrable product.

        Preferred Term: Administrable Product Property
      properties:
        id:
          type: string
        name:
          type: string
        text:
          type: string
        type:
          type: string
        quantity:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - text
        - type
    Administration:
      type: object
      description: >-
        NCI C-Code: C25409

        Definition: The act of dispensing, applying, or tendering a product,
        agent, or therapy.

        Preferred Term: Administration
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        administrableProduct:
          type: string
        route:
          type: string
        dose:
          type: string
        frequency:
          type: string
        notes:
          type: array
          items:
            type: string
        duration:
          type: string
        medicalDevice:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - duration
    AdministrationDuration:
      type: object
      description: >-
        NCI C-Code: C69282

        Definition: The amount of time elapsed during the administration of an
        agent.

        Preferred Term: Administration Duration
      properties:
        id:
          type: string
        description:
          type: string
        durationWillVary:
          type: string
        reasonDurationWillVary:
          type: string
        quantity:
          type: string
        instanceType:
          type: string
      required:
        - id
        - description
        - durationWillVary
        - reasonDurationWillVary
    AliasCode:
      type: object
      description: >-
        NCI C-Code: C201344

        Definition: An alternative symbol or combination of symbols which is
        assigned to the members of a collection.

        Preferred Term: Alias Code
      properties:
        id:
          type: string
        standardCode:
          type: string
        standardCodeAliases:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - standardCode
    AnalysisPopulation:
      type: object
      description: >-
        NCI C-Code: C188814

        Definition: A target study population on which an analysis is performed.
        These may be represented by the entire study population, a subgroup
        defined by a particular characteristic measured at baseline, or a
        principal stratum defined by the occurrence (or non-occurrence,
        depending on context) of a specific intercurrent event. (ICH E9 R1
        Addendum)

        Preferred Term: Analysis Population
      properties:
        id:
          type: string
        text:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        subsetOf:
          type: array
          items:
            type: string
        notes:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - text
        - name
        - description
        - label
    AssignedPerson:
      type: object
      description: >-
        NCI C-Code: CNEW

        Definition: An individual person who is allotted or appointed to a
        particular role, function, or other entity.

        Preferred Term: Assigned Person
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        jobTitle:
          type: string
        organization:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - jobTitle
    BiomedicalConcept:
      type: object
      description: >-
        NCI C-Code: C201345

        Definition: A unit of biomedical knowledge created from a unique
        combination of characteristics that include implementation details like
        variables and terminologies, used as building blocks for standardized,
        hierarchically structured clinical research information.

        Preferred Term: Biomedical Concept
      properties:
        id:
          type: string
        name:
          type: string
        label:
          type: string
        synonyms:
          type: string
        reference:
          type: string
        code:
          type: string
        notes:
          type: array
          items:
            type: string
        properties:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - label
        - synonyms
        - reference
        - code
    BiomedicalConceptCategory:
      type: object
      description: >-
        NCI C-Code: C201346

        Definition: A grouping of biomedical concepts based on some commonality
        or by user defined characteristics.

        Preferred Term: Biomedical Concept Category
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        code:
          type: string
        members:
          type: array
          items:
            type: string
        children:
          type: array
          items:
            type: string
        notes:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
    BiomedicalConceptProperty:
      type: object
      description: >-
        NCI C-Code: C202493

        Definition: A characteristic from a set of characteristics used to
        define a biomedical concept.

        Preferred Term: Biomedical Concept Property
      properties:
        id:
          type: string
        name:
          type: string
        label:
          type: string
        isRequired:
          type: string
        isEnabled:
          type: string
        datatype:
          type: string
        code:
          type: string
        responseCodes:
          type: array
          items:
            type: string
        notes:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - label
        - isRequired
        - isEnabled
        - datatype
        - code
    BiomedicalConceptSurrogate:
      type: object
      description: >-
        NCI C-Code: C207590

        Definition: A concept that substitutes for a standard biomedical concept
        from the designated source.

        Preferred Term: Biomedical Concept Surrogate
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        reference:
          type: string
        notes:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - reference
    BiospecimenRetention:
      type: object
      description: >-
        NCI C-Code: CNEW

        Definition: The continued possession, cataloging, and storage of
        collected biological specimens beyond their initial use.

        Preferred Term: Biospecimen Retention
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        isRetained:
          type: string
        includesDNA:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - isRetained
        - includesDNA
    Characteristic:
      type: object
      description: >-
        NCI C-Code: C25447

        Definition: The distinguishing qualities or prominent aspects of an
        entity.

        Preferred Term: Characteristic
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        text:
          type: string
        notes:
          type: array
          items:
            type: string
        dictionary:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - text
    Code:
      type: object
      description: >-
        NCI C-Code: C25162

        Definition: A symbol or combination of symbols which is assigned to the
        members of a collection.

        Preferred Term: Code
      properties:
        id:
          type: string
        code:
          type: string
        codeSystem:
          type: string
        codeSystemVersion:
          type: string
        decode:
          type: string
        instanceType:
          type: string
      required:
        - id
        - code
        - codeSystem
        - codeSystemVersion
        - decode
    CommentAnnotation:
      type: object
      description: >-
        NCI C-Code: C44272

        Definition: An explanatory or critical comment, or other in-context
        information (e.g., pattern, motif, link), that has been associated with
        data or other types of information.

        Preferred Term: Comment Annotation
      properties:
        id:
          type: string
        text:
          type: string
        codes:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - text
    Condition:
      type: object
      description: |-
        NCI C-Code: C25457
        Definition: A state of being.
        Preferred Term: Condition
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        text:
          type: string
        notes:
          type: array
          items:
            type: string
        dictionary:
          type: string
        context:
          type: array
          items:
            type: string
        appliesTo:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - text
    ConditionAssignment:
      type: object
      description: >-
        NCI C-Code: C201335

        Definition: An allotting or appointment to a condition or set of
        conditions that are to be met in order to make a logical decision.

        Preferred Term: Condition Assignment
      properties:
        id:
          type: string
        condition:
          type: string
        conditionTarget:
          type: string
        instanceType:
          type: string
      required:
        - id
        - condition
        - conditionTarget
    DocumentContentReference:
      type: object
      description: >-
        NCI C-Code: CNEW

        Definition: A citation pointing to the location of specific content
        within a document.

        Preferred Term: Document Content Reference
      properties:
        id:
          type: string
        sectionNumber:
          type: string
        sectionTitle:
          type: string
        appliesTo:
          type: string
        instanceType:
          type: string
      required:
        - id
        - sectionNumber
        - sectionTitle
        - appliesTo
    EligibilityCriterion:
      type: object
      description: >-
        NCI C-Code: C16112

        Definition: Characteristics which are necessary to allow a subject to
        participate in a clinical study, as outlined in the study protocol. The
        concept covers inclusion and exclusion criteria.

        Preferred Term: Study Eligibility Criterion
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        text:
          type: string
        notes:
          type: array
          items:
            type: string
        dictionary:
          type: string
        identifier:
          type: string
        category:
          type: string
        next:
          type: string
        previous:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - text
        - identifier
        - category
    Encounter:
      type: object
      description: >-
        NCI C-Code: CNEW

        Definition: Any physical or virtual contact between two or more parties
        involved in a study, at which an assessment or activity takes place.

        Preferred Term: Study Encounter
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        environmentalSettings:
          type: array
          items:
            type: string
        contactModes:
          type: array
          items:
            type: string
        type:
          type: string
        notes:
          type: array
          items:
            type: string
        transitionEndRule:
          type: string
        next:
          type: string
        transitionStartRule:
          type: string
        scheduledAt:
          type: string
        previous:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - type
    Endpoint:
      type: object
      description: >-
        NCI C-Code: C25212

        Definition: A defined variable intended to reflect an outcome of
        interest that is statistically analyzed to address a particular research
        question. NOTE: A precise definition of an endpoint typically specifies
        the type of assessments made, the timing of those assessments, the
        assessment tools used, and possibly other details, as applicable, such
        as how multiple assessments within an individual are to be combined.
        [After BEST Resource] (CDISC Glossary)

        Preferred Term: Study Endpoint
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        text:
          type: string
        notes:
          type: array
          items:
            type: string
        dictionary:
          type: string
        purpose:
          type: string
        level:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - text
        - purpose
        - level
    Estimand:
      type: object
      description: >-
        NCI C-Code: C188813

        Definition: A precise description of the treatment effect reflecting the
        clinical question posed by a given clinical trial objective. It
        summarises at a population level what the outcomes would be in the same
        patients under different treatment conditions being compared. (ICH E9 R1
        Addendum)

        Preferred Term: Estimand
      properties:
        id:
          type: string
        populationSummary:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        analysisPopulation:
          type: string
        notes:
          type: array
          items:
            type: string
        variableOfInterest:
          type: string
        intercurrentEvents:
          type: array
          items:
            type: string
        interventions:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - populationSummary
        - name
        - description
        - label
        - analysisPopulation
        - variableOfInterest
        - intercurrentEvents
        - interventions
    GeographicScope:
      type: object
      description: >-
        NCI C-Code: C207591

        Definition: The extent or range related to the physical location of an
        entity.

        Preferred Term: Geographic Scope
      properties:
        id:
          type: string
        code:
          type: string
        type:
          type: string
        instanceType:
          type: string
      required:
        - id
        - type
    GovernanceDate:
      type: object
      description: >-
        NCI C-Code: C207595

        Definition: Any of the dates associated with event milestones within a
        clinical study's oversight and management framework.

        Preferred Term: Study Governance Date
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        dateValue:
          type: string
        type:
          type: string
        geographicScopes:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - dateValue
        - type
        - geographicScopes
    Identifier:
      type: object
      description: >-
        NCI C-Code: C25364

        Definition: One or more characters used to identify, name, or
        characterize the nature, properties, or contents of a thing.

        Preferred Term: Identifier
      properties:
        id:
          type: string
        text:
          type: string
        scope:
          type: string
      required:
        - id
        - text
        - scope
    Indication:
      type: object
      description: >-
        NCI C-Code: C41184

        Definition: The disease or condition the intervention will diagnose,
        treat, prevent, cure, or mitigate.

        Preferred Term: Disease/Condition Indication
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        isRareDisease:
          type: string
        codes:
          type: array
          items:
            type: string
        notes:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - isRareDisease
    Ingredient:
      type: object
      description: >-
        NCI C-Code: C51981

        Definition: Any component that constitutes a part of a compounded
        substance or mixture.

        Preferred Term: Ingredient
      properties:
        id:
          type: string
        role:
          type: string
        substance:
          type: string
        instanceType:
          type: string
      required:
        - id
        - role
        - substance
    IntercurrentEvent:
      type: object
      description: >-
        NCI C-Code: C188815

        Definition: An event(s) occurring after treatment initiation that
        affects either the interpretation or the existence of the measurements
        associated with the clinical question of interest. (ICH E9 Addendum on
        Estimands)

        Preferred Term: Intercurrent Event
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        text:
          type: string
        notes:
          type: array
          items:
            type: string
        dictionary:
          type: string
        strategy:
          type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - text
        - strategy
    InterventionalStudyDesign:
      type: object
      description: >-
        NCI C-Code: CNEW

        Definition: The strategy that specifies the structure of an
        interventional trial in terms of the planned activities (including
        timing) and statistical analysis approach intended to meet the
        objectives of the study.

        Preferred Term: Interventional Study Design
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        rationale:
          type: string
        activities:
          type: array
          items:
            type: string
        studyPhase:
          type: string
        biospecimenRetentions:
          type: array
          items:
            type: string
        studyType:
          type: string
        therapeuticAreas:
          type: array
          items:
            type: string
        characteristics:
          type: array
          items:
            type: string
        notes:
          type: array
          items:
            type: string
        encounters:
          type: array
          items:
            type: string
        estimands:
          type: array
          items:
            type: string
        indications:
          type: array
          items:
            type: string
        objectives:
          type: array
          items:
            type: string
        scheduleTimelines:
          type: array
          items:
            type: string
        arms:
          type: array
          items:
            type: string
        studyCells:
          type: array
          items:
            type: string
        documentVersions:
          type: array
          items:
            type: string
        elements:
          type: array
          items:
            type: string
        studyInterventions:
          type: array
          items:
            type: string
        epochs:
          type: array
          items:
            type: string
        population:
          type: string
        subTypes:
          type: array
          items:
            type: string
        intentTypes:
          type: array
          items:
            type: string
        model:
          type: string
        blindingSchema:
          type: string
        biomedicalConcepts:
          type: array
          items:
            type: string
        bcCategories:
          type: array
          items:
            type: string
        bcSurrogates:
          type: array
          items:
            type: string
        analysisPopulations:
          type: array
          items:
            type: string
        dictionaries:
          type: array
          items:
            type: string
        conditions:
          type: array
          items:
            type: string
        instanceType:
          type: string
      required:
        - id
        - name
        - description
        - label
        - rationale
        - arms
        - studyCells
        - epochs
        - model
    Masking:
      type: object
      description: >-
        NCI C-Code: C191278

        Definition: The mechanism used to obscure the distinctive
        characteristics of the study intervention or procedure to make it
        indistinguishable from a comparator. (CDISC Glossary)

        Preferred Term: Masking
      properties:
        id:
          type: string
        description:
          type: string
        instanceType:
          type: string
      required:
        - id
        - description
    MedicalDevice:
      type: object
      description: >-
        NCI C-Code: C16830

        Definition: Any instrument, apparatus, implement, machine, appliance,
        implant, reagent for in vitro use, software, material or other similar
        or related article, intended by the manufacturer to be used, alone or in
        combination for, one or more specific medical purpose(s). [After
        REGULATION (EU) 2017/745 OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL
        of 5 April 2017 on medical devices]

        Preferred Term: Medical Device
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        label:
          type: string
        hardwareVersion:
          type: string
